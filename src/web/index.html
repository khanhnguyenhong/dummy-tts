<!DOCTYPE html>
<html>

<head>
  <title>TTS Supporter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="text-processing.js"></script>
</head>

<body>
  <div class="container">
    <a class="full-width" href="\">
      <button type="button" class="full-width">
        Home
      </button>
    </a>

    <input type="text" placeholder="Pre-url" id="pre-url" />
    <textarea placeholder="Url list" id="url-list"></textarea>

    <button type="button" onclick="constructUrlList()">constructUrlList</button>
    <button type="button" onclick="fetchFirstItem()">Fetch next item</button>

    <div id='url-list-container'></div>

    <input type="text" name="url" placeholder="Fetching url" id="input-url" />

    <button type="button" onclick="fetchData()">Fetch data</button>
    <button type="button" onclick="retriveText()">Retrieve text</button>
    <button type="button" onclick="retrivePage()">Retrieve page</button>

    <div class="full-width">
      <input type="text" placeholder="Including text" id="input-including-text" />
      <button type="button" onclick="refineUrlListFromPage()">Refine Url(s)</button>
    </div>

    <div id="demo"></div>
  </div>
</body>

</html>
